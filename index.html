<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Gorjeta</title>
</head>

<body>
    <div class="container">

        <div>
            <h1 class="title">Calculadora de Gorjeta</h1>
        </div>
        <div>
            <form id="tipsForm">
                <label for="bill">Quanto ficou a conta?</label>
                <p>R$ <input type="number" placeholder="100" name="bill" id="bill" min="0" class="formInput" required></p>
                <label for="serviceQual">Como foi o seu serviço?</label>
                <p><select name="serviceQual" id="serviceQual" class="formSelect" required>
                        <option disable selected value="0">Escolha uma opçõo</option>
                        <option value="0.3">30% - Incrível</option>
                        <option value="0.2">20% - Bom</option>
                        <option value="0.15">15% - Aceitável</option>
                        <option value="0.1">10% - Ruim</option>
                        <option value="0.05">5% - Péssimo</option>
                    </select></p>
                <p><input type="number" placeholder="1" name="people" id="people" class="formInput" required/> Pessoa(s)</p>
                <button type="submit" class="formSubmit">Calcular</button>
            </form>
        </div>
        <div id="totalTip">
            Gorjeta total:
            R$ <span id="tip">0.00</span>
            <p id="each">cada</p>
        </div>
    </div>
<script src="js/script.js"></script>
</body>

</html>
